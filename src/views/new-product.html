<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>

<body>
    <form action="" class="p-4">
        <div class="form-group">
            <input id="name" class="form-control" placeholder="Nombre del producto" type="text" autofocus/>
        </div>

        <div class="form-group">
            <input id="price" class="form-control" placeholder="Precio" type="text" autofocus/>
        </div>

        <div class="form-group">
            <input id="description" class="form-control" placeholder="DescripciÃ³n" type="text" autofocus/>
        </div>

        <button class="btn btn-primary btn-block">
            Guardar
        </button>

        <script>
            const {
                ipcRenderer
            } = require('electron');
            const form = document.querySelector('form');

            form.addEventListener('submit', e => {
                e.preventDefault();
                const nameProduct = document.querySelector('#name').value;
                const priceProduct = document.querySelector('#price').value;
                const descProduct = document.querySelector('#description').value;

                const newProduct = {
                    name: nameProduct,
                    price: priceProduct,
                    description: descProduct
                }

                ipcRenderer.send("product:new", newProduct);
            });
        </script>
    </form>
</body>

</html>
